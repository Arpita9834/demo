<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arpita Gaikwad Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f2027;
      color: white;
    }

    .hero {
      height: 100vh;
      background-image: url('cloud.jpg'); /* üîÅ Replace with your actual image name */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ccc;
    }

    .about-section {
      padding: 40px 20px;
      background-color: #1c2c34;
      text-align: center;
    }

    .about-section h2 {
      font-size: 2.5rem;        /* ‚¨Ü Increased font size */
      font-weight: 700;
      margin-bottom: 20px;
      color: #00d4ff;           /* üíé Eye-catching color */
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .about-section p {
      font-size: 1.1rem;
      color: #ddd;
      max-width: 800px;
      margin: auto;
    }

    .skills-section {
      padding: 40px 20px;
      background-color: #243b4a;
      text-align: center;
    }

    .skills-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .skill-tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .skill-tags span {
      background-color: #3c5c6f;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      color: white;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Hi, I'm Arpita Gaikwad</h1>
    <p>Cloud & AI Developer</p>
  </section>

  <section class="about-section">
    <h2>About Me</h2>
    <p>
      I'm a passionate BCA student specializing in Cloud Computing and Cybersecurity. 
      I love building responsive websites and exploring new tech!
    </p>
  </section>

  <section class="skills-section">
    <h2>My Skills</h2>
    <div class="skill-tags">
      <span>Cloud Computing</span>
      <span>Cybersecurity</span>
      <span>AI & Chatbots</span>
      <span>Python</span>
    </div>
  </section>

</body>
</html>
